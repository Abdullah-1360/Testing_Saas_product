# Alertmanager Configuration for WP-AutoHealer
# Handles alert routing, grouping, and notifications

global:
  smtp_smarthost: '${SMTP_HOST:-localhost:587}'
  smtp_from: '${SMTP_FROM:-alerts@wp-autohealer.local}'
  smtp_auth_username: '${SMTP_USER:-}'
  smtp_auth_password: '${SMTP_PASSWORD:-}'
  smtp_require_tls: true

# Templates for custom notification formats
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    # Critical security alerts - immediate notification
    - match:
        severity: critical
      receiver: 'security-critical'
      group_wait: 0s
      repeat_interval: 5m
      
    # High severity alerts - quick notification
    - match:
        severity: high
      receiver: 'security-high'
      group_wait: 30s
      repeat_interval: 15m
      
    # System alerts
    - match:
        service: system
      receiver: 'system-alerts'
      
    # Application alerts
    - match:
        service: backend
      receiver: 'application-alerts'
      
    # Database alerts
    - match:
        service: postgresql
      receiver: 'database-alerts'
      
    # Infrastructure alerts
    - match_re:
        service: 'redis|nginx'
      receiver: 'infrastructure-alerts'

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
    
  # Suppress individual service alerts when the entire system is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['instance']

# Notification receivers
receivers:
  # Default receiver for unmatched alerts
  - name: 'default-receiver'
    email_configs:
      - to: '${ALERT_EMAIL_DEFAULT:-admin@wp-autohealer.local}'
        subject: '[WP-AutoHealer] Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

  # Critical security alerts - multiple channels
  - name: 'security-critical'
    email_configs:
      - to: '${ALERT_EMAIL_SECURITY:-security@wp-autohealer.local}'
        subject: 'üö® CRITICAL SECURITY ALERT: {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL SECURITY INCIDENT DETECTED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Security Event: {{ .Labels.security_event }}
          Source IP: {{ .Labels.source_ip }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt }}
          
          IMMEDIATE ACTION REQUIRED
          {{ end }}
        headers:
          Priority: 'urgent'
          
    webhook_configs:
      - url: '${SECURITY_WEBHOOK_URL:-http://localhost:3000/api/v1/alerts/security}'
        send_resolved: true
        http_config:
          bearer_token: '${SECURITY_WEBHOOK_TOKEN:-}'
        title: 'Critical Security Alert'
        text: |
          {{ range .Alerts }}
          üö® **CRITICAL SECURITY ALERT**
          
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Security Event:** {{ .Labels.security_event }}
          **Source IP:** {{ .Labels.source_ip }}
          **Instance:** {{ .Labels.instance }}
          **Time:** {{ .StartsAt }}
          {{ end }}

  # High severity security alerts
  - name: 'security-high'
    email_configs:
      - to: '${ALERT_EMAIL_SECURITY:-security@wp-autohealer.local}'
        subject: '‚ö†Ô∏è High Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          HIGH PRIORITY SECURITY EVENT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Security Event: {{ .Labels.security_event }}
          Source IP: {{ .Labels.source_ip }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt }}
          {{ end }}

  # System alerts (CPU, memory, disk)
  - name: 'system-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_SYSTEM:-ops@wp-autohealer.local}'
        subject: '[System] {{ .GroupLabels.alertname }}'
        body: |
          System Alert Triggered
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          {{ end }}

  # Application alerts
  - name: 'application-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_APP:-dev@wp-autohealer.local}'
        subject: '[Application] {{ .GroupLabels.alertname }}'
        body: |
          Application Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          {{ end }}

  # Database alerts
  - name: 'database-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_DB:-dba@wp-autohealer.local}'
        subject: '[Database] {{ .GroupLabels.alertname }}'
        body: |
          Database Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Database: {{ .Labels.database }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          {{ end }}

  # Infrastructure alerts (Redis, Nginx, etc.)
  - name: 'infrastructure-alerts'
    email_configs:
      - to: '${ALERT_EMAIL_INFRA:-infra@wp-autohealer.local}'
        subject: '[Infrastructure] {{ .GroupLabels.alertname }}'
        body: |
          Infrastructure Alert
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          {{ end }}

# Silence configuration
# Silences can be managed via the Alertmanager web UI or API