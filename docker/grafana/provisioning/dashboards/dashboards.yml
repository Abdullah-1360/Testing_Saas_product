# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  # WP-AutoHealer dashboards
  - name: 'wp-autohealer'
    orgId: 1
    folder: 'WP-AutoHealer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards