# Nginx Production Configuration for WP-AutoHealer
# Optimized for security, performance, DDoS protection, and comprehensive monitoring

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules (commented out for alpine compatibility)
# load_module modules/ngx_http_realip_module.so;
# Uncomment if available for enhanced security headers
# load_module modules/ngx_http_headers_more_filter_module.so;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Include security and monitoring configurations
    include /etc/nginx/conf.d/security.conf;
    include /etc/nginx/conf.d/monitoring.conf;
    
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'req_id=$req_id';
    
    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"upstream_connect_time":"$upstream_connect_time",'
        '"upstream_header_time":"$upstream_header_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"request_id":"$req_id",'
        '"suspicious_request":"$suspicious_request",'
        '"blocked_agent":"$blocked_agent"'
        '}';
    
    access_log /var/log/nginx/access.log json_combined;
    access_log /var/log/nginx/security.log security_log if=$suspicious_request;
    access_log /var/log/nginx/performance.log performance_log;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Enhanced Buffer Settings for DDoS Protection
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 3m;
    large_client_header_buffers 4 256k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Enhanced Timeout Settings for DDoS Protection
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    resolver_timeout 10s;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/x-font-ttf
        font/opentype;
    
    # Enhanced Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header X-Request-ID $req_id always;
    
    # Real IP Configuration (for load balancers and CDNs)
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 103.21.244.0/22;  # Cloudflare
    set_real_ip_from 103.22.200.0/22;  # Cloudflare
    set_real_ip_from 103.31.4.0/22;    # Cloudflare
    set_real_ip_from 104.16.0.0/13;    # Cloudflare
    set_real_ip_from 104.24.0.0/14;    # Cloudflare
    set_real_ip_from 108.162.192.0/18; # Cloudflare
    set_real_ip_from 131.0.72.0/22;    # Cloudflare
    set_real_ip_from 141.101.64.0/18;  # Cloudflare
    set_real_ip_from 162.158.0.0/15;   # Cloudflare
    set_real_ip_from 172.64.0.0/13;    # Cloudflare
    set_real_ip_from 173.245.48.0/20;  # Cloudflare
    set_real_ip_from 188.114.96.0/20;  # Cloudflare
    set_real_ip_from 190.93.240.0/20;  # Cloudflare
    set_real_ip_from 197.234.240.0/22; # Cloudflare
    set_real_ip_from 198.41.128.0/17;  # Cloudflare
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    
    # Upstream Backend Servers with Health Checks
    upstream backend {
        least_conn;
        server backend:3000 max_fails=3 fail_timeout=30s weight=1;
        # Add more backend servers for load balancing:
        # server backend2:3000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    upstream frontend {
        least_conn;
        server frontend:3000 max_fails=3 fail_timeout=30s weight=1;
        # Add more frontend servers for load balancing:
        # server frontend2:3000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # HTTP to HTTPS Redirect with Security Headers
    server {
        listen 80 default_server;
        server_name _;
        
        # Security headers even for redirects
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Block suspicious requests even on HTTP
        if ($blocked_agent) {
            return 444;
        }
        
        if ($blocked_country) {
            return 444;
        }
        
        # Allow Let's Encrypt challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Main HTTPS Server with Enhanced Security
    server {
        listen 443 ssl http2 default_server;
        server_name _;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;
        
        # Enhanced SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/nginx/ssl/cert.pem;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # Enhanced Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy $csp_header always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
        add_header X-Request-ID $req_id always;
        
        # DDoS Protection and Rate Limiting
        limit_req zone=global burst=50 nodelay;
        limit_conn conn_limit_per_ip 20;
        limit_conn conn_limit_per_server 1000;
        
        # Block malicious requests
        if ($blocked_agent) {
            return 444;
        }
        
        if ($blocked_country) {
            return 444;
        }
        
        if ($suspicious_request) {
            access_log /var/log/nginx/security.log security_log;
        }
        
        # Frontend Routes with Enhanced Security
        location / {
            # Additional rate limiting for frontend
            limit_req zone=global burst=100 nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_connect_timeout 30;
            proxy_send_timeout 300;
            
            # Security headers for frontend
            proxy_hide_header X-Powered-By;
            add_header X-Frame-Options DENY always;
            add_header X-Content-Type-Options nosniff always;
        }
        
        # API Routes with Enhanced Protection
        location /api/ {
            # Stricter rate limiting for API
            limit_req zone=api burst=30 nodelay;
            limit_req zone=write_ops burst=10 nodelay;
            
            # Block suspicious API requests
            if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|OPTIONS)$) {
                return 405;
            }
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300;
            proxy_connect_timeout 30;
            proxy_send_timeout 300;
            
            # API-specific security headers
            proxy_hide_header X-Powered-By;
            add_header X-API-Version "v1" always;
            add_header X-RateLimit-Limit "30" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }
        
        # Authentication Routes (Maximum Security)
        location /api/v1/auth/ {
            # Very strict rate limiting for auth
            limit_req zone=auth burst=3 nodelay;
            
            # Additional security for auth endpoints
            if ($request_method !~ ^(POST|OPTIONS)$) {
                return 405;
            }
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_read_timeout 60;
            proxy_connect_timeout 10;
            proxy_send_timeout 60;
            
            # Auth-specific security headers
            add_header X-Frame-Options DENY always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }
        
        # File Upload Routes (Special Handling)
        location /api/v1/upload/ {
            limit_req zone=upload burst=5 nodelay;
            
            # Larger body size for uploads
            client_max_body_size 50m;
            client_body_timeout 60s;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_read_timeout 300;
            proxy_connect_timeout 30;
            proxy_send_timeout 300;
            proxy_request_buffering off;
        }
        
        # Server-Sent Events (SSE) with Special Configuration
        location /api/v1/sse/ {
            # Allow longer connections for SSE
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 24h;
            proxy_connect_timeout 30;
            proxy_send_timeout 24h;
            proxy_buffering off;
            
            # SSE-specific headers
            add_header Cache-Control "no-cache" always;
            add_header X-Accel-Buffering "no" always;
        }
        
        # Health Check Endpoint (Internal)
        location /health {
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
        }
        
        # Static Assets with Aggressive Caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff always;
            add_header Vary "Accept-Encoding";
            
            # Security check for static files
            if ($request_method !~ ^(GET|HEAD|OPTIONS)$) {
                return 405;
            }
            
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Request-ID $req_id;
            proxy_cache_valid 200 1y;
        }
        
        # Security: Block access to sensitive files and directories
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        location ~ \.(env|log|sql|bak|backup|config|ini|conf|old|orig|save|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        location ~ /(wp-admin|wp-includes|wp-content|admin|phpmyadmin|pma|mysql|database)/ {
            deny all;
            access_log off;
            log_not_found off;
            return 444;
        }
        
        # Block common attack patterns
        location ~ \.(php|asp|aspx|jsp|cgi|pl|py)$ {
            deny all;
            access_log /var/log/nginx/security.log security_log;
            return 444;
        }
        
        # Block suspicious query strings
        if ($args ~ "(\<|%3C).*script.*(\>|%3E)") {
            access_log /var/log/nginx/security.log security_log;
            return 444;
        }
        
        if ($args ~ "GLOBALS(=|\[|\%[0-9A-Z]{0,2})") {
            access_log /var/log/nginx/security.log security_log;
            return 444;
        }
        
        if ($args ~ "_REQUEST(=|\[|\%[0-9A-Z]{0,2})") {
            access_log /var/log/nginx/security.log security_log;
            return 444;
        }
        
        # Custom error pages
        error_page 400 401 403 404 /error.html;
        error_page 500 502 503 504 /error.html;
        
        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
    
    # Status and Monitoring
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
    }
}